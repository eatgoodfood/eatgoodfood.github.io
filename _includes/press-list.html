<section class="updates">
  <h1 class="page-heading">Recent Press</h1>

  <ul class="post-list">
{% assign press-by-date = site.data.press | sort: 'date' | reverse %}
{% for press in press-by-date %}
  <li>
    <a href="{{ press.link }}"><h1 class="post-title">{{ press.title }}</h1></a>
    <p class="post-meta">{{ press.brand }}, {{ press.date | date: '%B %d, %Y' }} in <a href="{{ press.link }}">{{ press.source }}</a></p>
  </li>
{% endfor %}
</ul>
</section>
